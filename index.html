<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- 헤더 -->
    <header>
        <div class="logo">Suyeon Seo</div>
        <button class="menu-toggle" aria-label="메뉴 열기">&#9776;</button>
        <nav class="nav-links">
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#skills">스킬</a></li>
                <li><a href="#projects">작업물</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 섹션 -->
    <section id="home">
        <div class="bg-dark">
        </div>
        <h1>안녕하세요, <br>디자이너 서수연입니다.</h1>
        <br>
        <p>다양한 비주얼을 탐구하고 구현하며, 디자인 속의 체계와 시스템을 적용하여 효율적인 유지보수를 연구하고 개발하는 디자이너 입니다.</p>
    </section>

    <!-- 스킬 섹션 -->
    <section id="skills">
        <h2>스킬</h2>
        <div class="skill-container">
            <div class="skill">
                <img src="./assets/img/icon_html.png" alt="HTML 아이콘">
                <span>HTML</span>
                <div class="progress-bar">
                    <div class="progress html" style="width: 60%;">
                        <span>60%</span>
                    </div>
                </div>
            </div>
            <div class="skill">
                <img src="./assets/img/icon_css.png" alt="CSS 아이콘">
                <span>CSS</span>
                <div class="progress-bar">
                    <div class="progress css" style="width: 70%;">
                        <span>70%</span>
                    </div>
                </div>
            </div>
            <div class="skill">
                <img src="./assets/img/icon_javascript.png" alt="JavaScript 아이콘">
                <span>JavaScript</span>
                <div class="progress-bar">
                    <div class="progress javascript" style="width: 55%;">
                        <span>55%</span>
                    </div>
                </div>
            </div>
            <div class="skill">
                <img src="./assets/img/icon_react.png" alt="React 아이콘">
                <span>React</span>
                <div class="progress-bar">
                    <div class="progress react" style="width: 45%;">
                        <span>45%</span>
                    </div>
                </div>
            </div>
            <div class="skill">
                <img src="./assets/img/icon_photoshop.png" alt="photoshop 아이콘">
                <span>Photoshop</span>
                <div class="progress-bar">
                    <div class="progress photoshop" style="width: 70%;">
                        <span>70%</span>
                    </div>
                </div>
            </div>
            <div class="skill">
                <img src="./assets/img/icon_illustrator.png" alt="illustrator 아이콘">
                <span>Illustrator</span>
                <div class="progress-bar">
                    <div class="progress illustrator" style="width: 90%;">
                        <span>90%</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 작업물 섹션 -->
    <section id="projects">
        <h2>작업물</h2>
        <div class="project-contents">
            <h3>web</h3>
            <div class="line"></div>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="https://suyeonseo.github.io/kstudy/">
                        <img src="./assets/img/web_preview_01.png" alt="프로젝트1">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="https://suyeonseo.github.io/marketer/">
                        <img src="./assets/img/web_preview_02.png" alt="프로젝트2">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="https://suyeonseo.github.io/unsplash/">
                        <img src="./assets/img/web_preview_03.png" alt="프로젝트3">
                    </a>
                </div>
            </div>
        </div>
        <div class="project-contents">
            <h3>PPT 디자인</h3>
            <div class="line"></div>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="./assets/pdf/01_ppt.pdf" target="_blank">
                        <img src="./assets/img/01_ppt_thumb.png" alt="프로젝트1">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="./assets/pdf/02_ppt.pdf" target="_blank">
                        <img src="./assets/img/02_ppt_thumb.png" alt="프로젝트2">
                    </a>
                </div>
            </div>
        </div>
        <div class="project-contents">
            <h3>상세페이지</h3>
            <div class="line"></div>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="./assets/img/online_product_01.png" target="_blank">
                        <img src="./assets/img/online_product_01.png" alt="프로젝트1">
                    </a>
                </div>
                <div class="gallery-item">
                    <a href="./assets/img/online_product_02.png" target="_blank">
                        <img src="./assets/img/online_product_02.png" alt="프로젝트2">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer id="contact">
        <p>© 2025 suyeonseo. All Rights Reserved.</p>
    </footer>

</body>
</html>
